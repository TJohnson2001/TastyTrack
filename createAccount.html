<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasty Track | Account Creation</title>
  <style>
	body {
		font-family: Verdana, sans-serif;
		background-image: url('mainBackground.jpeg');
		background-repeat: no-repeat;
		background-size: cover;
		background-position: center;
		height: 100vh;
	}
	.container {
		width: 50%;
		margin: auto;
		padding: 20px;
		border: 1px solid #ccc;
		border-radius: 10px;
		box-shadow: 0px 0px 10px #ccc;
		margin-top: 50px;
	}
	.input-group {
		margin: 10px 0;
	}
	label {
		display: block;
		margin-bottom: 5px;
		font-size: 16pt;
	}
	input[type="text"], input[type="password"] {
		width: 40%;
		padding: 10px;
		margin-bottom: 10px;
		border-radius: 5px;
		border: 1px solid #ccc;
	}
	button {
		padding: 10px 20px;
		background-color: #28a745;
		color: white;
		border: none;
		border-radius: 5px;
		cursor: pointer;
	}
	button:hover {
		background-color: #218838;
	}
	.log-jobs, .add-log-form {
		margin-top: 20px;
	}
	.creationContainer {
		width: 25%;
		margin: auto;
		padding: 30px;
		border: 3px solid #000;
		border-radius: 10px;
		box-shadow: 0px 0px 10px #ccc;
		margin-top: 250px;
		text-align:center;
		background-color:transparent;
	}
</style>
</head>
<body> 
  <!-- Form that takes user data and inputs into jsonBIN -->
  <h1 style="text-align:center; padding:20px;">Create an Account for Tasty Track!</h1>

 <div id="creationContainer", class="container creationContainer">
  <form id="jsonForm">
	<label for="userName">Username:</label>
	<input type="text" id="userName" name="userName"><br>

	<label for="passWord">Password:</label>
	<input type="text" id="passWord" name="passWord"><br>
	  	
	<button type="button" onclick="signup()">Submit</button>
  </form>
</div> 

 <div id="response"></div> 
  <!-- getData2 & putData is used as former versions are incompatible with this code-->
  <script src="getData2.js"></script>
  <script src="putData2.js"></script>
  <script>
  async function signup() {
	const userName = document.getElementById("userName").value;
	const passWord = document.getElementById("passWord").value;

	const newUser = {
	  userName,
	  passWord,
	  myPlaces: []
	};

	try {
	  const data = await getData();
	  const users = JSON.parse(data);

	  users.push(newUser);

	  const success = await putData(users);
	  if (success) {
		alert("Account created successfully!");
		window.location.href = "login.html"; // Redirect to login page
	  } else {
		alert("Failed to create account. Please try again.");
	  }
	} catch (error) {
	  console.error("Error during signup:", error);
	}
  }
  
  function redirectToHome() {
	window.location.href = "index.html";
  }
</script>
</body>
</html>
